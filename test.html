<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .quiz-card { 
            background: #f0f0f0; 
            border: 2px solid #ccc; 
            padding: 20px; 
            margin: 10px; 
            cursor: pointer;
            display: inline-block;
        }
        .quiz-card:hover { background: #e0e0e0; }
    </style>
</head>
<body>
    <h1>Quiz Test</h1>
    <div>
        <button class="quiz-card" data-quiz="demokratie">üèõÔ∏è Demokratie Test</button>
        <button class="quiz-card" data-quiz="geschichte">üìú Geschichte Test</button>
    </div>
    
    <div id="log"></div>

    <script src="js/storage.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            log.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
            console.log(message);
        }
        
        addLog('Starting test...');
        
        // Test if managers exist
        addLog('StorageManager exists: ' + (!!window.storageManager));
        addLog('QuizManager exists: ' + (!!window.quizManager));
        addLog('AppManager exists: ' + (!!window.AppManager));
        
        // Test quiz card click
        document.addEventListener('click', (e) => {
            if (e.target.closest('.quiz-card[data-quiz]')) {
                const quizCard = e.target.closest('.quiz-card[data-quiz]');
                const quizName = quizCard.dataset.quiz;
                addLog('Quiz card clicked: ' + quizName);
                
                // Try to create app manager and call loadQuickQuiz
                if (window.AppManager) {
                    const appManager = new window.AppManager();
                    addLog('Calling loadQuickQuiz...');
                    appManager.loadQuickQuiz(quizName);
                } else {
                    addLog('AppManager not found!');
                }
            }
        });
        
        addLog('Test setup complete');
    </script>
</body>
</html>
