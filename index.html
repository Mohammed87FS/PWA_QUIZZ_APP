<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Master PWA - Offline Multiple-Choice Quiz App">
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="QuizMaster">
    
    <title>Quiz Master PWA</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon/icon-72x72.png">
    <link rel="apple-touch-icon" href="icon/icon-72x72.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="js/app.js" as="script">
    <link rel="preload" href="js/quiz.js" as="script">
</head>
<body>
    <div id="app">
        <!-- Burger Menu -->
        <div class="burger-menu" id="burgerMenu">
            <button class="burger-btn" id="burgerBtn">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </button>
        </div>

        <!-- Side Menu -->
        <div class="side-menu" id="sideMenu">
            <div class="menu-header">
                <h2>üß† Quiz Master</h2>
                <button class="close-menu" id="closeMenu">√ó</button>
            </div>
            
            <div class="menu-content">
                <div class="menu-section">
                    <h3>Quiz laden</h3>
                    <div class="menu-quiz-list">
                        <label for="fileInput" class="menu-quiz-item upload-item">
                            <span class="menu-icon">üìÅ</span>
                            <span class="menu-title">JSON-Datei hochladen</span>
                            <input type="file" id="fileInput" accept=".json" hidden>
                        </label>
                    </div>
                </div>
                
                <div class="menu-section">
                    <h3>Einstellungen</h3>
                    <div class="menu-settings">
                        <label class="setting-item">
                            <input type="checkbox" id="showExplanations" checked>
                            <span>Erkl√§rungen anzeigen</span>
                        </label>
                        <label class="setting-item">
                            <input type="checkbox" id="darkMode">
                            <span>Dunkles Design</span>
                        </label>
                    </div>
                </div>
                
                <div class="menu-section">
                    <button id="clearData" class="danger-btn">Alle Daten l√∂schen</button>
                </div>
            </div>
        </div>

        <!-- Menu Overlay -->
        <div class="menu-overlay" id="menuOverlay"></div>

        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-content">
                <h1>üß† Quiz Master</h1>
                <p>Lade eine JSON-Datei hoch, w√§hle ein verf√ºgbares Quiz oder nutze ein gespeichertes Quiz.</p>
                <button id="loadQuizBtn" class="load-quiz-btn">Quiz laden</button>
                <div class="welcome-hint">
                    <span class="burger-icon">‚ò∞</span>
                    <span>Men√º f√ºr mehr Optionen</span>
                </div>
            </div>
        </div>

        <!-- Full-Screen Quiz Interface -->
        <div id="quizContainer" class="quiz-fullscreen hidden">
            <!-- Quiz Progress Bar -->
            <div class="quiz-progress">
                <div id="progressFill" class="progress-fill"></div>
                <div class="progress-info">
                    <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
                </div>
            </div>

            <!-- Main Quiz Content -->
            <div class="quiz-content">
                <div class="question-container">
                    <h2 id="questionText">Frage wird geladen...</h2>
                    
                    <div id="optionsContainer" class="options-grid">
                        <!-- Options generated dynamically -->
                    </div>
                    
                    <div class="quiz-actions">
                        <button id="submitAnswer" class="submit-btn" disabled>Antwort best√§tigen</button>
                    </div>
                </div>

                <!-- Explanation Overlay -->
                <div id="explanationCard" class="explanation-overlay hidden">
                    <div class="explanation-content">
                        <div id="answerResult" class="result">Richtig!</div>
                        <p id="explanationText">Erkl√§rung...</p>
                        <button id="nextQuestion" class="next-btn">N√§chste Frage</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Full-Screen Quiz Results -->
        <div id="resultsContainer" class="results-fullscreen hidden">
            <div class="results-content">
                <h1>Quiz beendet! üéâ</h1>
                <div class="final-score">
                    <div class="score-number">
                        <span id="finalScore">0</span> / <span id="finalTotal">10</span>
                    </div>
                    <div class="score-percentage">
                        <span id="scorePercentage">0%</span>
                    </div>
                </div>
                <div class="result-actions">
                    <button id="restartQuiz" class="action-btn primary">Wiederholen</button>
                    <button id="newQuiz" class="action-btn secondary">Neues Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
    
    <!-- PWA Installation -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
