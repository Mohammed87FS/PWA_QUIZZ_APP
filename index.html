<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Master PWA - Offline Multiple-Choice Quiz App">
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="QuizMaster">
    
    <title>Quiz Master PWA</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon/icon-72x72.png">
    <link rel="apple-touch-icon" href="icon/icon-72x72.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="js/app.js" as="script">
    <link rel="preload" href="js/quiz.js" as="script">
</head>
<body>
    <div id="app">
        <!-- Simple Header -->
        <header class="header">
            <h1>üß† Quiz Master</h1>
            <button id="settingsBtn" class="settings-btn">‚öôÔ∏è</button>
        </header>

        <main class="main">
            <!-- Clean Quiz Selection -->
            <div class="quiz-selection">
                <h2>W√§hle ein Quiz</h2>
                
                <!-- Built-in Quizzes -->
                <div class="quiz-section">
                    <h3>Verf√ºgbare Quizzes</h3>
                    <div class="quiz-grid">
                        <button class="quiz-card" data-quiz="demokratie">
                            <div class="quiz-icon">üèõÔ∏è</div>
                            <div class="quiz-title">Demokratie</div>
                        </button>
                        <button class="quiz-card" data-quiz="geschichte">
                            <div class="quiz-icon">üìú</div>
                            <div class="quiz-title">Geschichte</div>
                        </button>
                        <button class="quiz-card" data-quiz="elektronik_quiz">
                            <div class="quiz-icon">‚ö°</div>
                            <div class="quiz-title">Elektronik</div>
                        </button>
                        <label for="fileInput" class="quiz-card upload-card">
                            <div class="quiz-icon">üìÅ</div>
                            <div class="quiz-title">Eigene Datei</div>
                            <input type="file" id="fileInput" accept=".json" hidden>
                        </label>
                    </div>
                </div>

                <!-- Saved Quizzes (shown when available) -->
                <div id="savedQuizzesSection" class="quiz-section hidden">
                    <h3>Gespeicherte Quizzes</h3>
                    <div id="quizList" class="saved-quiz-grid">
                        <!-- Quiz items will be added dynamically -->
                    </div>
                </div>
            </div>

            <!-- Quiz Interface -->
            <div id="quizContainer" class="quiz hidden">
                <div class="quiz-header">
                    <div class="progress">
                        <div id="progressFill" class="progress-fill"></div>
                        <span class="progress-text"><span id="currentQuestion">1</span> / <span id="totalQuestions">10</span></span>
                    </div>
                </div>

                <div class="question">
                    <h3 id="questionText">Frage wird geladen...</h3>
                    <div id="optionsContainer" class="options">
                        <!-- Options generated dynamically -->
                    </div>
                </div>

                <div id="explanationCard" class="explanation hidden">
                    <div id="answerResult" class="result">Richtig!</div>
                    <p id="explanationText">Erkl√§rung...</p>
                </div>
            </div>

            <!-- Quiz Results -->
            <div id="resultsContainer" class="results hidden">
                <h3>Quiz beendet! üéâ</h3>
                <div class="final-score">
                    <span id="finalScore">0</span> / <span id="finalTotal">10</span>
                    <div class="percentage">(<span id="scorePercentage">0%</span>)</div>
                </div>
                <div class="result-actions">
                    <button id="restartQuiz" class="restart-btn">Wiederholen</button>
                    <button id="newQuiz" class="new-btn">Neues Quiz</button>
                </div>
            </div>





            <!-- Settings Modal -->
            <div id="settingsModal" class="modal hidden">
                <div class="modal-content">
                    <h3>Einstellungen</h3>
                    <label><input type="checkbox" id="showExplanations" checked> Erkl√§rungen anzeigen</label>
                    <label><input type="checkbox" id="darkMode"> Dunkles Design</label>
                    <div class="modal-actions">
                        <button id="clearData" class="clear-btn">Daten l√∂schen</button>
                        <button id="closeSettings" class="close-btn">Schlie√üen</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
    
    <!-- PWA Installation -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
