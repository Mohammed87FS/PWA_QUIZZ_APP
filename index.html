<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Master PWA - Offline Multiple-Choice Quiz App">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="QuizMaster">
    
    <title>Quiz Master PWA</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon/icon-72x72.png">
    <link rel="apple-touch-icon" href="icon/icon-72x72.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="js/app.js" as="script">
    <link rel="preload" href="js/quiz.js" as="script">
</head>
<body>
    <div id="app">
        <!-- Simple Header -->
        <header class="header">
            <h1>üß† Quiz Master</h1>
            <button id="settingsBtn" class="settings-btn">‚öôÔ∏è</button>
        </header>

            <!-- File Upload (Direct Access) -->
            <div class="upload-box">
                <input type="file" id="fileInput" accept=".json" hidden>
                <label for="fileInput" class="upload-label">üìÅ JSON-Datei hochladen</label>
                <button id="loadSample" class="sample-btn">Beispiel-Quiz laden</button>
            </div>

            <!-- Quiz Start -->
            <div id="startSection">
                <p id="quizDescription">Lade eine JSON-Datei mit Fragen hoch oder verwende die Beispielfragen.</p>
                <div id="quizStats" class="stats hidden">
                    <span id="questionCount">0</span> Fragen ‚Ä¢ <span id="categoryCount">0</span> Kategorien
                </div>
                <button id="startQuiz" class="start-btn" disabled>Quiz starten</button>
            </div>

            <!-- Quiz Interface -->
            <div id="quizContainer" class="quiz hidden">
                <div class="quiz-header">
                    <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
                    <div class="progress">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div class="score">Punkte: <span id="currentScore">0</span></div>
                </div>

                <div class="question">
                    <div class="category" id="questionCategory">Kategorie</div>
                    <h3 id="questionText">Frage wird geladen...</h3>
                    <div id="optionsContainer" class="options">
                        <!-- Options generated dynamically -->
                    </div>
                    <button id="submitAnswer" class="submit-btn" disabled>Antwort best√§tigen</button>
                </div>

                <div id="explanationCard" class="explanation hidden">
                    <div id="answerResult" class="result">Richtig!</div>
                    <p id="explanationText">Erkl√§rung...</p>
                    <button id="nextQuestion" class="next-btn">N√§chste Frage</button>
                </div>
            </div>

            <!-- Quiz Results -->
            <div id="resultsContainer" class="results hidden">
                <h3>Quiz beendet! üéâ</h3>
                <div class="final-score">
                    <span id="finalScore">0</span> / <span id="finalTotal">10</span> Punkten
                </div>
                <div class="percentage">
                    <span id="scorePercentage">0%</span>
                </div>
                <div class="result-actions">
                    <button id="restartQuiz" class="restart-btn">Wiederholen</button>
                    <button id="newQuiz" class="new-btn">Neues Quiz</button>
                </div>
            </div>

            <!-- Loaded Files List -->
            <div id="currentFiles" class="files hidden">
                <h3>Geladene Dateien</h3>
                <div id="filesList"></div>
            </div>

            <!-- JSON Preview -->
            <div id="jsonPreview" class="preview hidden">
                <h3>Vorschau</h3>
                <div class="preview-info">
                    <span id="previewQuestionCount">0 Fragen</span> ‚Ä¢ 
                    <span id="previewCategories">0 Kategorien</span>
                </div>
                <div class="preview-actions">
                    <button id="saveJson" class="save-btn">Speichern</button>
                    <button id="discardJson" class="discard-btn">Verwerfen</button>
                </div>
            </div>

            <!-- Settings Modal -->
            <div id="settingsModal" class="modal hidden">
                <div class="modal-content">
                    <h3>Einstellungen</h3>
                    <label><input type="checkbox" id="showExplanations" checked> Erkl√§rungen anzeigen</label>
                    <label><input type="checkbox" id="randomizeQuestions"> Fragen mischen</label>
                    <label><input type="checkbox" id="randomizeOptions"> Antworten mischen</label>
                    <label><input type="checkbox" id="darkMode"> Dunkles Design</label>
                    <div class="modal-actions">
                        <button id="clearData" class="clear-btn">Daten l√∂schen</button>
                        <button id="closeSettings" class="close-btn">Schlie√üen</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
    
    <!-- PWA Installation -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
